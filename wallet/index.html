<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Online Wallet</title>
</head>
<body>
        <div class="wrapper">
            <div class="header glass">
                <div class="header__logo">
                    <img src="/images/logo.svg" alt="">
                </div>
                <div class="header__title">
                    E-Wallet
                    <span>APLICATION</span>
                </div>
                <div class="login">
                    <i class="far fa-user"></i>
                    <span>LOGIN</span>
                </div>
            </div>


            <div class="main glass">
            
                <div class="dashboard glass">
                    <div class="user">
                        <img src="/images/logo.svg" alt="">
                        <span>USER NAME</span>
                    </div>
                    <div class="tools">
                        <div class="invest glass cursor">
                            <a class="invest__link" href="#">INVESTMENTS</a>
                        </div>
                        <div class="savings glass cursor">
                            <a class="savings__link" href="#">SAVINGS</a>
                        </div>
                        <div class="income glass active cursor">
                            <a class="income__link" href="#">INCOME</a>
                        </div>
                    </div>

                    <div class="time">
                        <div class="box">
                            <div class="clock">
                                <div class="hour">
                                    <div class="hr" id="hr"></div>
                                </div>
                                <div class="min">
                                    <div class="mn" id="mn"></div>
                                </div>
                                <div class="sec">
                                    <div class="sc" id="sc"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="balance glass">
                    <h2 class="balance__title">
                        Your Balance:
                    </h2>
                    <div class="balance__sum">
                        1000
                        <span>CAD</span>
                    </div>
                </div>

                <div class="investments__block glass">

                </div>
                <div class="savings__block glass">
                    
                </div>
                <div class="income__block glass">
                    <div class="add__income glass">
                        ADD INCOME
                    </div>
                    <div class="wage glass">
                        <h3 class="wage__title">WAGES</h3>
                        <ul class="wage__list">
                            <li class="wage__list-item">EMPLOYER: <span>La Home</span></li>
                            <li class="wage__list-item">POSITION: <span>Fufel</span></li>
                            <li class="wage__list-item">WAGE / SALARY: <span> Free</span></li>
                            <li class="wage__list-item">MONTH: <span>Every</span></li>
                            <li class="wage__list-item"> <a href="#">CHECK SCHEDULE</a> </li>
                        </ul>
                        <div class="wage__total">
                            <h4 class="wage__total-title">Total:</h4>
                            <div class="wage__total-sum">1000 <span>CAD</span></div>
                        </div>
                        <div class="wage__total-prev">
                            <h4 class="last__month">Last Month</h4>
                             <p>1000<span>CAD</span></p>
                             <div class="diference">
                                 +100 <span>CAD</span>
                             </div>
                        </div>
                    </div>
                </div>

            </div>

            <footer class="footer">
                All Rights are MINE 2021
            </footer>
        </div>
                        
        <div class="square-1 glass"></div>
        <div class="square-2 glass"></div>
        <div class="square-3 glass"></div>



    


    <script src="/script/script.js"></script>
</body>
</html>
