<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Online Wallet</title>
</head>
<body>
        <div class="wrapper">
            <div class="header glass">
                <div class="header__logo">
                    <img src="/images/logo.svg" alt="">
                </div>
                <div class="header__title">
                    E-Wallet
                    <span>APLICATION</span>
                </div>
                <div class="login">
                    <i class="far fa-user"></i>
                    <span>LOGIN</span>
                </div>
            </div>


            <div class="main glass">

            
                <div class="dashboard glass">
                    <div class="user">
                        <img src="/images/logo.svg" alt="">
                        <span>USER NAME</span>
                    </div>
                    <div class="tools">
                        <div class="invest glass">
                            <a class="invest__link" href="#">INVESTMENTS</a>
                        </div>
                        <div class="savings glass">
                            <a class="savings__link" href="#">SAVINGS</a>
                        </div>
                        <div class="income glass">
                            <a class="income__link" href="#">INCOME</a>
                        </div>
                    </div>
                </div>
                <div class="balance glass">
                    <h2 class="balance__title">
                        Your Balance:
                    </h2>
                    <div class="balance__sum">
                        1000
                        <span>CAD</span>
                    </div>
                </div>
            </div>

            <footer class="footer">
                All Rights are MINE 2021
            </footer>
        </div>
                        
        <div class="square-1 glass"></div>
        <div class="square-2 glass"></div>
        <div class="square-3 glass"></div>



    


    <script src="/script/script.js"></script>
</body>
</html>
